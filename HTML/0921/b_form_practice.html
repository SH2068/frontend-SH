<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 실습 예제</title>
</head>
<body>
    <form action=""></form>
    <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
    <fieldset>
        <legend>선수단을 응원하고 경품 받자!</legend>
        <ul>
            <li>아이디
                <label for="id">
                    <input type="text" id="id" placeholder="4자~10자 사이,공백없이">
                </label>
            </li>
            <li>이메일
            <label for="email"></label>
            <input type="email" id="email">
            </li>
            <li>경품 목록
                <labelfor="event">
                <select name="event">
                    <option value="sign ball">선수단 사인볼</option>
                    <option value="home uni">홈 레플리카 유니폼</option>
                    <option value="away uni">원정 레플리카 유니폼</option>
                    <option value="ticket">홈 경기 티켓 2매</option>
                </label>
                </select>
            </li>
            <li>메모
                <textarea placeholder="선수단에게 응원의 메시지를 보내주세요." cols="30" rows="5"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트 결과와 새로운 소식</legend>
        <label for="agree">
            <input type="radio" name="event" value="yes">메일 수신
        </label>
        <label for="disagree">
            <input type="radio" name="event" value="no">메일 수신 안함
        </label>
    </fieldset>
    <div>
    <input type="submit" value="이벤트 신청하기">
    <input type="reset" value="취소">
</div>
</body>
</html>
