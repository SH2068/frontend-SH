<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 실습 예제</title>
</head>
<body>
    <!-- 
        모든 input 입력란은 필수
     -->
     <form action="">
        <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디
                <label for="id"></label>
                <input type="text" id="id" placeholder="4자 ~10자 사이, 공백없이" required>
                </li>
                <li>이메일
                    <label for="email"></label>
                    <input type="email" id="email">
                </li>
                <li>
                    비밀번호
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="문자와 숫자,특수 기호 포함" required>
                </li>
                <li>
                    비밀번호 확인
                    <label for="password"></label>
                    <input type="text" id="password" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="agree">
                <input type="radio" name="event" value="yes">메일 수신
            </label>
                <input type="radio" name="event" value="no" checked>메일 수신 안함
            
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
     </form>
</body>
</html>
