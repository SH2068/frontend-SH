<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인,회원가입</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container-forms">
    <div class="login">
      <div class="content">
        <header>로그인</header>

        <form>
          <div class="input-field">
            <input type="email" placeholder="이메일" class="input">
          </div>
          <div class="input-field">
            <input type="password" placeholder="비밀번호" class="password">
          </div>

          <div class="forgot">
            <a href="#" class="forgot-account">계정 찾기</a>
          </div>
        
          <!-- 버튼 -->
          <div class="button-field">
            <button>로그인</button>
          </div>

          <div class="forgot">
            <span>이미 계정이 있으신가요?<a href="#">비밀번호를 잊었나요?</a></span>
          </div>
        </form>
      </div>
      
      <div class="line"></div>

      <div class="another">
        <a href="#" class="google-login">
          <img src="img/google img.png" alt="" class="google-img">
          <span>구글 아이디로 로그인</span>

        </a>

      </div>

    </div>
  </section>
</body>
</html>
