<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id & class 네이밍 규칙</title>
</head>
<body>
    <!-- 
        ! id 속성
          : 유일성, 각 문서 내에서 고유한 값
          - 네이밍 규칙
            : 문자, 숫자, 하이픈(-), 언더스코어(_)를 포함하여 사용
            : 숫자로 시작 X
          - 명명법
            : CamelCase | kebab-case와 같은 일관된 명명법 사용
            1. CamelCase
              : 단어가 연결되는 첫 시작 알파벳을 대문자로 사용, 그외에는 소문자 사용
              - UpperCamelCase
              - lowerCamelCase
            2. kebab-case
              : 소문자로 작성하며 단어 연결 시에는 하이픈(-)을 사용
              ex. my-element-id
            3. snake-case
              : 소문자로 작성하며 단어 연결 시에는 언더스코어(_)를 사용

        ! class 속성
          : 하나의 요소에 여러 class 값 할당
            , 재사용성(문서 전체에 여러 요서에 걸쳐 사용 가능)
          - 네이밍 규칙
            : 문자, 숫자, 하이픈(-), 언더스코어(_)를 포함하여 사용
            : 숫자로 시작 X
          - 명명법
           : BEM(Block__Element--Modifier) 방법론 등을 사용하여 구조화된 네이밍 작성 가능
           ex. header__navigation--navi-text

        ! 네이밍 규칙에 사용할 축약어
          btn: button
          bg: background
          txt: text
          img: image
          nav: navigation
          hdr: header
          ftr: footer
          cnt: contnet
          col: column
          row: row
          el: element
          tbl: table
          src: source
          alt: alternative
          dsce: description

          2. 레이아웃 관련 축약어
          wrp 또는 wrapper: wrapper
          cntnr 또는 container: container
          hdr: header
          ftr: footer
          sidebar: sidebar
          main: main content

          3. 색상 축약어
          bg: background
            
     -->
</body>
</html>
